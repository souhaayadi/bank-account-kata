<div class="card">
  <h1>Créer un nouveau compte</h1>

  <form [formGroup]="form" (ngSubmit)="onCreateAccount()">
    <label>Email</label>
    <input type="email" placeholder="Email" formControlName="email" required>

    <label>Mot de passe</label>
    <input type="password" placeholder="Mot de passe" formControlName="password" required minlength="6">
    <div class="box">
    <button type="submit" [disabled]="form.invalid">Créer un compte</button>
    </div>
  </form>

</div>
